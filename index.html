<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Login</title>
</head>
<body>
    <form id="loginForm" novalidate>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error"></div>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide"><i class="fa-solid fa-eye-slash"></i></span>
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error"></div>

        <input type="submit" value="login">
    </form>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/567e844156.js" crossorigin="anonymous"></script>
</body>
</html>
